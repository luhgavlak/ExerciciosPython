<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Velocidade de Digitação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p>Tempo: <span id="timer">0s</span></p>
            <p>Erros: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore culpa eius cupiditate excepturi tempore fugiat assumenda, fuga tempora sequi quidem?</div>
        <textarea id="quote-input" rows="3" placeholder="Digite aqui quando o teste comerçar"></textarea>
        <button id="start-test">Começar teste</button>
        <button id="stop-test">Parar teste</button>
        <div class="result">
            <h3>Resultado</h3>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
